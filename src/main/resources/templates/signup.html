<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">
<head> 
    <title>Home Page</title> 
    <!-- <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> -->
</head>
<body>
    <section>
		<div class="container">
			<div class="row">
				
				<div class="col-mid-8 offset-md-4">
					
					<div class="my-card mt-2">
						
					
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert  text-center" role="alert">
  								<p th:text="${session.message.content}"></p>
  								<th:block th:test="${#session.removeAttribute('message')}"></th:block>
						</div>
					
						
						  <!--  <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
							<p th:text="${session.message.content }"></p>
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div> -->

						
				     <div class="container text-center">
					 <img  style="width:60px ;" th:src="@{/img/add-user.png}" alt />
					 </div>
						
				     <h1 class="text-center">Register Here!!</h1>
				     
				     <form novalidate="novalidate" action="" th:action="@{/do_register}" method="post" th:object="${user}">
						 
					<!--  name field-->
					  	<div class="form-group">
    					<label for="name_field" class="form-label">Your Name</label>
   					 	<input
   					 	name="name"
   					 	 type="text" 
   					 	 pattern=""
   					 	 class="form-control"
   					 	 th:classappend="${#fields.hasErrors('name') ?  'is-invalid':''}"
   					 	 id="name_field"
   					 	 aria-describedby="emailHelp"
   					 	 placeholder="Enter Here"
   					 	 required
   					 	 th:value="${user.name}"/>
   					 	 
   					 	 <div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}"  >
      					  
    					 </div>
   					 	 
    				     </div>	 
					<!--  Email field-->
					  	<div class="form-group">
    					<label for="email_field" class="form-label">Your Email</label>
   					 	<input
   					 	name="email"
   					 	 type="email" 
   					 	 class="form-control"
   					 	 id="email_field"
   					 	 aria-describedby="emailHelp"
   					 	 placeholder="Enter Here"
   					 	 required
   					 	 th:value="${user.email}"/>
    				     </div>	 
					<!--  PAssword field-->
					  	<div class="form-group">
    					<label for="password_field" class="form-label">Your Password</label>
   					 	<input
   					 	name="password"
   					 	 type="password" 
   					 	 class="form-control"
   					 	 id="password_field"
   					 	 aria-describedby="emailHelp"
   					 	 placeholder="Enter Here"
   					 	 required />
    				     </div>	 
						 
					<!--  user abour field -->
					
					<div class="form-group">
					<textarea  name="about" th:text="${user.about}" rows="5" class="form-control" placeholder="Enter Something About Yourself "></textarea>
					</div>	 
					
					
					<!--  terms and conditions  -->
					
					
					<div class="form-group form-check text-center">
						
					<input type="checkbox"
					name="agreement"
					class="form-check-input"
					id="agreement"
					/>	
					<label for="agreement">Accept terms and conditions</label>	
						
					</div>
					
					
					
					<div class="container text-center">
						
				     <button type="submit" class="btn bg-primary text-white">
						 Submit
					 </button>	
				     <button   type="reset" class="btn btn-warning ">
						 Reset
					 </button>	
						
					</div>
						 
					 </form>
					
					
					
					</div>
				
					
					
				</div>
				
			</div>
			
		</div>
		
	</section>
    
</body>
</html>
