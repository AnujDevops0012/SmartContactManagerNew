<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
    <title>This is home page</title>
    <!-- <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> -->
</head>
<body>
<section>
   <div class="card mr-3">

        <div class="card-body">
            <h1 class="text-center">Add Contact</h1>
             <div class="container-fluid mt-1" >
                 <div class="row">

                     <div class="col-md-8 offset-md-2">
                         <form action="#" th:object="${contact}"
                         enctype="multipart/form-data"
                               method="post"
                               th:action="@{/user/process-contact}"
                               class="mr-2"
                         >
                       <!--  First name -->
                            <div class="input-group">
                                <div class="input-group-prepend">

                                    <div class="input-group-text mr-3">
                                          <i class="fa fa-plus"></i>
                                    </div>
                                </div>
                                <input type="text " id="firstName" name ="name" placeholder="Enter your name" class="form-control"/>

                            </div>
                            <!-- Second Name-->
                             <div class="input-group mt-3">
                                 <div class="input-group-prepend">

                                     <div class="input-group-text mr-3">
                                         <i class="fas fa-user-alt"></i>
                                     </div>
                                 </div>
                                 <input type="text " id="secondName" name ="secondname" placeholder="Enter Nick name" class="form-control"/>

                             </div>
<!--                            Phone Field -->
                             <div class="input-group mt-3">
                                 <div class="input-group-prepend">

                                     <div class="input-group-text mr-3">
                                         <i class="fa fa-phone"></i>
                                     </div>
                                 </div>
                                 <input required ="required" max="10" min="10" type="number" id="phone" name ="phone" placeholder="Enter Phone Number" class="form-control"/>

                             </div>
<!--                                Email Field-->
                             <div class="input-group mt-3">
                                 <div class="input-group-prepend">

                                     <div class="input-group-text mr-3">
                                        @
                                     </div>
                                 </div>
                                 <input  type="email" id="email" name ="email" placeholder="Enter email here" class="form-control"/>

                             </div>
<!--                             Work Field-->
                             <div class="input-group mt-3">
                                 <div class="input-group-prepend">

                                     <div class="input-group-text mr-3">
                                         <i class="fa fa-briefcase"></i>
                                     </div>
                                 </div>
                                 <input  type="text" id="work" name ="work" placeholder="Enter Work here" class="form-control"/>

                             </div>
<!--                             Description Field-->
                                <div class="form-group mt-3">
                                    <textarea placeholder="Enter your contact description" name="description" id="description"  rows="8" class="form-control"></textarea>

                                </div>
<!--                             Contact Image-->
                             <div class="custom-file">

                                <input type="file" name>
                             </div>
                         </form>

                     </div>
                 </div>
             </div>

        </div>

   </div>
</section>

</body>
</html>
