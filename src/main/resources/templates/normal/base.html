<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" th:fragment="Layout(content)">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="stylesheet"  th:href="@{/css/style.css}"/>


    <title th:text="${title}">Base Page </title>
  </head>
  <body>
    
    <!-- Navbar -->


  <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-dark  bg-primary ">
  <div class="container-fluid">
   
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
   
   
      <ul class="navbar-nav ml-auto  text-uppercase mb-2 mb-lg-0">
        <li class="nav-item">
          <a  th:href="@{/}" class="nav-link active" aria-current="page" href="#">Home</a>
        </li>

<!-- This is for showing the user in front end side-->
        <li class="nav-item">
          <a   class="nav-link "><span th:text="${user.name}" ></span></a>
        </li>
          <li class="nav-item">
          <a    th:href="@{/logout}" class="nav-link ">Logout</a>
        </li>
      </ul>

    </div>
  </div>
</nav>


<!-- End of Navbar -->
    
		<!--  Start Sidebar -->
	<div  class="sidebar">
		
		
		<span onclick="toggleSidebar()" class="crossBtn" >
			
			&times;
			
		</span>
		<a href="#" class="item"> <i class="fa-solid fa-house"></i>  Home</a>
		<a href="#" class="item"> <i class="fa-solid fa-id-card"></i> View Contacts</a>
		<a href="#" class="item"> <i class="fa-solid fa-pen-to-square"></i> Add Contact</a>
		<a href="#" class="item"> <i class="fa-solid fa-user"></i>Your Profile</a>
		<a href="#" class="item"> <i class="fa-sharp fa-solid fa-gears"></i> Settings</a>
		<a href="#" class="item"> <i class="fa-sharp fa-solid fa-right-from-bracket"></i> Logout</a>
		<div class="divider"></div>
	
	
</div>
    	<!--  end sidebar  -->
    	
    	<!-- Start content  -->
    	<div  class="content">
			
			<i onclick="toggleSidebar()" class="fas fa-bars m-3 "></i>
    			<div th:replace="${content}"></div>
    			
    	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script   th:src="@{/js/script.js}"></script>
    
  </body>
</html>
